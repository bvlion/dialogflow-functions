name: Tests

on:
  pull_request:
    paths:
      - .github/workflows/tests.yml
      - '**.js'
      - '**.json'

jobs:
  tests:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: checkout
      uses: actions/checkout@v4
      
    - name: npm install
      run: npm install

    - name: Cache node_modules dev packages
      uses: actions/cache@v4
      with:
        path: ~/node_modules
        key: ${{ runner.os }}-node-dev-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-dev-

    - name: Check lint
      run: npm run lint
