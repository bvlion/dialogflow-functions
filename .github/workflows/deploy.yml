name: deploy

on:
  push:
    branches:
      - 'main'
    paths:
      - '**.js'
      - '**.json'
      - '.github/workflows/deploy.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: checkout
      uses: actions/checkout@v2
      
    - name: npm install
      run: cd functions && npm install

    - name: Install firebase-tools
      run : npm install

    - name: Set up .firebaserc
      run: echo -e "{\n  \"projects\":{\n    \"default\":\"${{ secrets.FIREBASE_PJ }}\"\n  }\n}" > .firebaserc

    - name: Cache node_modules dev packages
      uses: actions/cache@v1
      with:
        path: ~/node_modules
        key: ${{ runner.os }}-node-dev-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-dev-

    - name: Deploy to Firebase
      run: node_modules/.bin/firebase deploy --only functions --project "${{ secrets.FIREBASE_PJ }}" --token "${{ secrets.FIREBASE_TOKEN }}"
